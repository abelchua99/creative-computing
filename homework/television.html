<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	.television {
		width: 92%
		height: 92%;
	}

	#channels {
		width: 92%;
		height: 92%;
	}

	img#imgChange {
		width: 92%;
		height: 92%;
	}
</style>
</head>
<body>
	<div class="television">
    	<div id="channels">
        	<img alt="channels" src="https://i.giphy.com/media/QAaR9zoMUb8814WJ6a/giphy.webp" id="imgChange"/>
    	</div>
	</div>

	<script>
		var imgs = ["https://i.giphy.com/media/QAaR9zoMUb8814WJ6a/giphy.webp", "https://i.giphy.com/media/eIaj0p3g2INf6SVgUn/giphy.webp", "https://i.giphy.com/media/l0ErLeqamV3UOARsA/giphy.webp"];

    function changeImage(dir) {
        var img = document.getElementById("imgChange");
        img.src = imgs[imgs.indexOf(img.src) + (dir || 1)] || imgs[dir ? imgs.length - 1 : 0];
    }

    document.onkeydown = function(e) {
        e = e || window.event;
        if (e.keyCode == '38') {
            changeImage(-1)
        } else if (e.keyCode == '40') {
            changeImage()
        }
    }
	</script>
</body>
</html>
